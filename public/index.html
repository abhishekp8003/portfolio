<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title Optimization -->
    <title>Abhishek Patil | Web Developer, Data Engineer, Problem Solver</title>

    <!-- Meta Description for SEO -->
    <meta 
      name="description" 
      content="Abhishek Patil - Experienced Web Developer and Data Engineer skilled in full-stack development, problem-solving, and creating innovative solutions.">
    
    <!-- Optimized Meta Keywords -->
    <meta 
      name="keywords" 
      content="Abhishek Patil, Abhi Patil, Abhishek, Abhi, Web Developer, Data Engineer, Full Stack Developer, Software Engineer, Problem Solver, Portfolio, React Developer, JavaScript, Python, AKTU, KIET Group of Institutions, Frontend Developer, Backend Developer">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Favicon for Branding -->
    <link rel="icon" href="logo.png" />

    <!-- Schema Markup for Organization with Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Abhishek Patil",
      "url": "https://yourwebsite.com",
      "logo": "https://yourwebsite.com/path/to/logo.png",
      "sameAs": [
        "https://www.linkedin.com/in/abhishekpatil",
        "https://github.com/abhishekpatil",
        "https://twitter.com/abhishekpatil"
      ]
    }
    </script>

    <!-- Preconnect and Font Loading Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" 
      rel="stylesheet" />

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <header>
        <!-- Header with optimized H1 for SEO -->
        <h1>Welcome to Abhishek Patil's Portfolio</h1>
    </header>

    <main>
        <div id="root"></div>
    </main>

    <!-- Footer for additional SEO keywords -->
    <footer>
        <p>&copy; 2024 Abhishek Patil - Web Developer, Data Engineer, Full Stack Developer, Problem Solver</p>
    </footer>

    <!-- JavaScript Files -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module" src="../src/App.js"></script>
</body>
</html>
